<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;

  void main()
  {
    gl_Position = vPosition;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  void main()
  {
    gl_FragColor = vec4(1.0, 0.5, 0.25, 1);
  }
  </script>

  <script type="text/javascript" src="Common/webgl-utils.js"></script>
  <script type="text/javascript" src="Common/initShaders.js"></script>
  <script type="text/javascript" src="Common/MV.js"></script>
  <script type="text/javascript" src="tess_twist.js"></script>
</head>

<body>
  <section>
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </section>

  <section>
    <form id="settings" class="settings-form">
      <div class="form-group">
        <label for="theta">Twist Angle</label>
        <input type=range id=theta min=0 value=0 max=360 step=5 oninput="outputThetaValue(value)">
        <output for=theta id=thetaValue>0</output>
      </div>
      <div class="form-group">
        <label for="numDivisions">Divisions</label>
        <input type=range id=numDivisions min=0 value=0 max=6 step=1 oninput="outputNumDivisionsValue(value)">
        <output for=numDivisions id=numDivisionsValue>0</output>
      </div>
      <div class="form-group">
        <label for="fill">Fill</label>
        <input type="radio" id="fillSolid" name="fill" value="solid" checked>Solid
        <input type="radio" id="fillMesh" name="fill" value="mesh">Mesh
      </div>
      <div class="form-group">
        <label for="shape">Shape</label>
        <input type="radio" id="triangleShape" name="shape" value="triangle" checked>Triangle
        <input type="radio" id="squareShape" name="shape" value="square">Square
      </div>
      <div id="fractalGroup" class="form-group">
        <label for="fractal">Fractal</label>
        <input type="checkbox" id="fractal" name="fractal" value="fractal">
      </div>
      <div class="form-group">
        <input id="reset" type="button" value="Reset">
      </div>
    </form>
  </section>

  <script>
  var outputThetaValue = function(value) {
    document.querySelector('#thetaValue').value = value;
  };
  var outputNumDivisionsValue = function(value) {
    document.querySelector('#numDivisionsValue').value = value;
  };
  </script>

</body>
</html>
